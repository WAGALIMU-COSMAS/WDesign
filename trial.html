<!DOCTYPE html>
<html>
    <head>
        <style>
            p.center {
                text-align: center;
                color: red;
            }
            p.large {
                font-size: 350px;
            }
        </style>
    </head>
    <body>
        <h1>Demo of the .class selector</h1>
        <h1 class="center">This heading will not be affected.</h1>
        <p class="center">This paragragh will be red and center-alighned.</p>
        <p class="center large">This paragraph will be red, enter-aligned,and in a large font-size.</p>
    </body>
</html>
